<article class="flex flex-col items-center justify-center
                w-[300px] md:w-[500px] h-[600px] md:h-[900px]">
                
	<h2
		class="h-[10%] md:h-[15%] w-full grid place-items-center
				rounded-t-lg font-semibold text-white bg-gradient-to-r from-emerald-600 to-cyan-600 px-4"
	>
		<span class="w-full text-md md:text-xl leading-snug text-justify
						line-clamp-2 md:line-clamp-3 overflow-hidden">
			{{ articlesItem.title }}
		</span>
	</h2>

    <img (click)="openModal()"
    class="cursor-pointer h-[70%] md:h-[65%] w-full" [src]="finalImage" [alt]="articlesItem.title">
    
    <div class="h-[20%] w-full flex flex-col bottom-0 border-t border-black p-3 px-6 gap-2">
        <div class="hidden md:flex flex-col">
            <span class="line-clamp-1 text-gray-700">{{articlesItem.subtitle}}</span>
        </div>
        <span class="line-clamp-2 text-gray-700"><b>Autores:</b> {{articlesItem.author}}</span>
        <a 
            href={{articlesItem.link}}
            target="_blank" 
            class="font-semibold w-fit rounded-lg text-gray-700 hover:text-blue-700 mt-auto"
            >
            Enlace al art√≠culo
            <i class="fa-solid fa-arrow-up-right-from-square p-1"></i>
        </a>
    </div>
</article>

<app-image-modal
[Image]="finalImage.toString()"
></app-image-modal>

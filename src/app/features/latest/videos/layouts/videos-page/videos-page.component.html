<section class="relative flex flex-col overflow-hidden pb-15">
  <app-background-pattern></app-background-pattern>
    <div class="sm:px-6 lg:px-8 relative text-center z-10 max-w-5xl mx-auto mt-10">
      <div class="space-y-6 sm:space-y-8">
      <div class="space-y-3 sm:space-y-4 stagger-appear">
        <h2 class="text-3xl sm:text-5xl lg:text-6xl font-bold text-gray-900 leading-tight">
        <span class="bg-gradient-to-r from-emerald-600 to-cyan-600 bg-clip-text text-transparent">Vídeos</span>
        </h2>
		<button 
      *ngIf="isCreateVideoVisible"
      (click)="openVideoForm()"
			id="open-create-news-modal" 
			class="ml-4 inline-flex items-center justify-center px-4 py-2 sm:px-5 sm:py-1 text-sm font-semibold text-white bg-gradient-to-r from-emerald-600 to-cyan-600 hover:from-emerald-700 hover:to-cyan-700 rounded-lg transition-all duration-300 transform hover:scale-105 hover:shadow-lg"
			>Subir Vídeo</button>
      </div>
    </div>
  </div>
</section>

<section class="relative max-w-7xl mx-auto px-4 py-5">
  <!-- Lista con los shorts -->
	<div class="relative mb-10">
  <h2 class="text-3xl font-bold mb-5">
    <span class="bg-gradient-to-r from-emerald-600 to-cyan-600 bg-clip-text text-transparent">Shorts</span>
  </h2>
  <!-- VERSIÓN PC -->
  <app-video-grid
  *ngIf="screenSize==ScreenSizes.LAPTOP" 
  #shortVideoGrid
  [videoList]="shortVideoList" [cols]="3" [rowHeight]="'1:1.5'"></app-video-grid>
  <!-- VERSIÓN TABLET -->
  <app-video-grid
  *ngIf="screenSize==ScreenSizes.TABLET||screenSize==ScreenSizes.LANDSCAPE" 
  #shortVideoGrid
  [videoList]="shortVideoList" [cols]="2" [rowHeight]="'1:1.5'"></app-video-grid>
  <!-- VERSIÓN MÓVIL -->
  <app-video-grid
  *ngIf="screenSize==ScreenSizes.PORTRAIT" 
  #shortVideoGrid
  [videoList]="shortVideoList" [cols]="1" [rowHeight]="'1:1.75'"></app-video-grid>
	</div>
  <!-- Lista con los videos normales -->
  <div class="relative mb-10">
  <h2 class="text-3xl font-bold mb-5">
    <span class="bg-gradient-to-r from-emerald-600 to-cyan-600 bg-clip-text text-transparent">Otros Vídeos</span>
  </h2>
  <!-- VERSIÓN PC -->
  <app-video-grid
  *ngIf="screenSize==ScreenSizes.LAPTOP" 
  #normalVideoGrid
  [videoList]="normalVideoList" [cols]="2" [rowHeight]="'1:0.65'"></app-video-grid>
  <!-- VERSIÓN TABLET -->
  <app-video-grid
  *ngIf="screenSize==ScreenSizes.TABLET||screenSize==ScreenSizes.LANDSCAPE" 
  #normalVideoGrid
  [videoList]="normalVideoList" [cols]="2" [rowHeight]="'1:1'"></app-video-grid>
  <!-- VERSIÓN MÓVIL -->
  <app-video-grid 
  *ngIf="screenSize==ScreenSizes.PORTRAIT" 
  #normalVideoGrid
  [videoList]="normalVideoList" [isMobile]="true" [cols]="1" [rowHeight]="'1:0.75'"></app-video-grid>
	</div>
</section>

<app-video-form></app-video-form>

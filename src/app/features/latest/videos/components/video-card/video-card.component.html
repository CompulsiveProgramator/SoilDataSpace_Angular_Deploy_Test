<div *ngIf="!isMobile">
    <!-- Visualizaci贸n de short -->
    <iframe 
    *ngIf="videoItem.ytShort"
    width="288" height="512" [src]="videoUrl" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen
    class="shadow-md hover:shadow-lg transition-transform duration-300"
    style="border:none;"></iframe>

    <!-- Visualizaci贸n de video normal -->
    <iframe 
    *ngIf="!videoItem.ytShort"
    width="512" height="288" [src]="videoUrl" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen
    class="shadow-md hover:shadow-lg transition-transform duration-300"></iframe>
</div>

<div *ngIf="isMobile">
    <!-- Visualizaci贸n de short -->
    <iframe 
    *ngIf="videoItem.ytShort"
    width="162" height="288" [src]="videoUrl" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen
    class="shadow-md hover:shadow-lg transition-transform duration-300"
    style="border:none;"></iframe>

    <!-- Visualizaci贸n de video normal -->
    <iframe 
    *ngIf="!videoItem.ytShort"
    width="288" height="162" [src]="videoUrl" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen
    class="shadow-md hover:shadow-lg transition-transform duration-300"></iframe>
</div>

<div class="flex flex-col justify-center items-center h-full mt-5 space-y-2">
    <h2 class="text-2xl sm:text-xl font-extrabold text-emerald-600 text-center 
               w-full truncate max-w-lg">
        {{videoItem.title}}
    </h2> 
    
    <h2 class="text-center text-sm text-gray-500">{{videoItem.date}}</h2> 
    
    <div *ngIf="isEditVisible"
    class="flex justify-center space-x-4"> 
        <button 
            (click)="onEdit()"
            class="px-5 py-0.5 rounded-lg text-white font-semibold shadow-md 
            bg-gradient-to-r from-emerald-600 to-cyan-600 hover:from-emerald-700 hover:to-cyan-700 transition">
            Editar
        </button>
        
        <button 
            (click)="onDelete()"
            class="px-5 py-0.5 rounded-lg text-white font-semibold shadow-md 
            bg-gradient-to-r from-red-600 to-red-800 hover:from-red-700 hover:to-red-900 transition">
            Borrar
        </button>
    </div>
</div>

<app-video-edit-form
[videoItem]="videoItem"
></app-video-edit-form>

<div class="block md:flex h-200 relative">
	
	<!-- Botón para abrir/cerrar sidebar en móvil -->
	<button
	(click)="toggleSidebar()"
	class="md:hidden fixed top-1/2 -translate-y-1/2 z-50 
	bg-emerald-600 text-white p-3 rounded-full shadow-lg 
	transition-all duration-300"
		[ngClass]="{
			'left-0': !sidebarOpen,
			'left-49': sidebarOpen
		}"
	>
		<i class="fa-solid" [ngClass]="sidebarOpen ? 'fa-chevron-left' : 'fa-chevron-right'"></i>
	</button>

	<!-- Sidebar -->
	<div 
		id="options-bar"
		class="flex flex-col gap-1 bg-gray-100 border-r border-gray-300 md:w-56 p-2 transition-transform duration-300 
		absolute md:relative z-40 h-full
		md:translate-x-0"
		[ngClass]="{
			'-translate-x-full': !sidebarOpen,
			'translate-x-0': sidebarOpen
		}"
	>
		<button
			(click)="setVisible(0)"
			[class.active]="userDataVisible"
			class="flex items-center gap-3 w-full px-4 py-2 text-sm font-medium text-gray-700 rounded-md hover:bg-emerald-100 hover:text-emerald-700 transition-colors"
		>
			<i class="fa-regular fa-user text-emerald-600"></i>
			<span>Consultar perfil</span>
		</button>

		<button 
			(click)="setVisible(1)"
			[class.active]="updateUserDataVisible"
			class="flex items-center gap-3 w-full px-4 py-2 text-sm font-medium text-gray-700 rounded-md hover:bg-emerald-100 hover:text-emerald-700 transition-colors"
		>
			<i class="fa-solid fa-pen text-emerald-600"></i>
			<span>Actualizar datos perfil</span>
		</button>

	</div>

	<!-- Panel derecho -->
	<div id="view-pannel" class="flex-1 w-full bg-white p-6 pl-10 overflow-y-auto">
		
		<!-- Consultar perfil -->
		<div *ngIf="userDataVisible">
			<h2 class="font-bold">Nombre de usuario:</h2>
			<p class="text-gray-700">{{username}}</p>
		</div>

		<!-- Actualizar perfil -->
		<div *ngIf="updateUserDataVisible">
			<p class="mb-2">Si deseas cambiar tu nombre de usuario:</p>
			<form #updateInfo="ngForm" class="flex flex-col gap-4" (ngSubmit)="updateUserInfoRequest(updateInfo)">
				<input 
					type="text"
					ngModel
					name="username"
					placeholder="Nuevo nombre de usuario"
					required
					class="self-start w-70 border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-emerald-500"
				/>

				<button type="submit"
					class="self-start inline-flex items-center justify-center px-5 py-2 text-sm font-semibold text-white bg-gradient-to-r from-emerald-600 to-cyan-600 hover:from-emerald-700 hover:to-cyan-700 rounded-lg transition-all duration-300 transform hover:scale-105 hover:shadow-lg">
					Actualizar
				</button>
			</form>
		</div>
	</div>
</div>
